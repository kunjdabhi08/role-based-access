@if(blog){

<div class="container mt-3">

    <h1 class="m-0 fs-2 text-center mt-4">{{blog.title}}</h1>
    <h3 class="text-center mt-2">Written By: {{blog.authorName}}</h3>

    <div class="blogContent">
        <p class="fs-5" style="white-space: pre-line" [innerHTML]="blog.content | safeHtml"></p>
    </div>

    <button color="accent mt-2" mat-raised-button  (click)="handleBack()">
        Back
    </button>
</div>


}
